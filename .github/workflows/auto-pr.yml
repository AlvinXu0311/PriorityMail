name: Auto Create Pull Request

on:
  push:
    branches-ignore:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Pull Request
        run: |
          gh pr create --fill --base main || echo "PR already exists"
        env:
          GH_TOKEN: ${{ github.token }}
